<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="body">
    <h1 style="text-align: center;">freeCodeCamp Survey Form</h1>
    <p style="font-style: italic; text-align: center;">Thank you for taking the time to help us improve the platform</p>
    <form method="post" action="" class="form">
    <fieldset style="border: none;">
        <label for="Name">Name <br>
             <input type="text" placeholder="Enter Your Name" class="h1"></label> <br><br>
        <label for="Email">Email <br>
             <input type="email" placeholder="Enter Your Email" class="h1" ></label> <br><br>
        <label for="Age">Age(optional) <br> <input name="age" type="number" min="18" max="70" placeholder="Age" class="h1"> </label> <br><br>
        <label for="referrer">Which option best describes your current role? <br>
            <select name="referrer" id="referrer" class="select"> <option value="">Select Current Role </option> 
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Lerner</option>
            <option value="4">Prefer Not To Say</option>
            <option value="5">Other</option> </select> </label> <br><br>  
     <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="Definitley"> <input id="Definitley"  type="radio" name="Definitley" class="inline">Definitley</label> <br>
        <label for="Maybe"> <input id="Maybe"  type="radio" name="Definitley" class="inline" checked />Maybe</label> <br> 
        <label for="Not Sure"> <input id="Not Sure"  type="radio" name="Definitley" class="inline" >Not Sure</label> 
     </fieldset> <br><br> 
     <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
    <label for="datatype"> <input type="checkbox"> <Name>Front-end Projects</Name></label> <br> 
    <label for="datatype"> <input type="checkbox"> <Name>Back-end Projects</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Data Visualization</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Challenges</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Open Source Community</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Gitter help rooms</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Videos</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>City Meetups</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Wiki</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Forum</Name></label> <br>
    <label for="datatype"> <input type="checkbox"> <Name>Additional Courses</Name></label> <br>
    </fieldset> <br><br>
    <label for="comment">Any comments or suggestions? <br>
        <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter Your Comment Here" style="width: 100%; height: 80px;"></textarea>
      </label> <br>
      sa
    <input type="submit" value="submit" class="submit" />                   
    </fieldset>
    </form>
   </div>
</body>
</html>
